<div class="root">
    <div class="diagram-selector">
        <app-diagram-selector (selectedDiagram)="selectDiagram($event)"></app-diagram-selector>
    </div>
    <div>
        <div *ngIf="selectedDiagram" class="selected-diagram-title">
            <span>Выбрана диаграмма: </span><span>{{ selectedDiagram.title }}</span>
        </div>
        <div class="buttons">
            <div class="button-ok"><button [mat-dialog-close]="true" [disabled]="!okEnable">Выбрать</button></div>
            <div class="button-cancel"><button mat-dialog-close>Закрыть</button></div>
        </div>
    </div>
</div>
