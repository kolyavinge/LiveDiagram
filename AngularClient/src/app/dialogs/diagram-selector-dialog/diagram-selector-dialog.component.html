<div class="root">
    <div class="filter">
        <input type="text" class="filter-title" [value]="filterTitle" (input)="filterTitleChange($event.target.value)" [placeholder]="filterTitlePlaceholder" />
        <select class="sort" (change)="sort($event.target.value)">
            <option value="title asc">по названию (а-я)</option>
            <option value="title desc">по названию (я-а)</option>
            <option value="update desc">по изменению (сначала новые)</option>
            <option value="update asc">по изменению (сначала старые)</option>
            <option value="create desc">по созданию (сначала новые)</option>
            <option value="create asc">по созданию (сначала старые)</option>
        </select>
    </div>
    <div class="diagram-selector">
        <app-diagram-selector
            [availableDiagrams]="availableDiagrams"
            [selectedDiagram]="selectedDiagram"
            [loading]="availableDiagramsLoading"
            [showEmpty]="availableDiagramsEmpty"
            (selectedDiagramChange)="selectDiagram($event)"></app-diagram-selector>
    </div>
    <div class="selected-diagram-title">
        <span class="selected-diagram-title">Выбрана: {{ selectedDiagram ? selectedDiagram.title : '---' }}</span>
    </div>
    <div class="status-bar">
        <div class="pagenator">
            <app-pagenator
                [maxDisplayPagesCount]="5"
                [pageSize]="pageSize"
                [totalItemsCount]="totalDiagramsCount"
                [pageNumber]="pageNumber"
                (pageNumberChange)="pageNumberChange($event)"></app-pagenator>
        </div>
        <div class="buttons">
            <div class="button-ok"><button [mat-dialog-close]="true" [disabled]="!okEnable">Выбрать</button></div>
            <div class="button-cancel"><button mat-dialog-close>Закрыть</button></div>
        </div>
    </div>
</div>
