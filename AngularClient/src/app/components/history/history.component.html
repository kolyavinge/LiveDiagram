<div class="root">
    <div *ngFor="let item of items"
        class="item noselect"
        [class.item-active]="item.action.isActive == true"
        [class.item-inactive]="item.action.isActive == false"
        [matTooltip]="item.title"
        matTooltipPosition="right"
        (click)="selectItem(item)">
        <span>{{ item.title }}</span>
    </div>
</div>
