<div class="root">
    <button (click)="selectDiagramCommand.exec()" class="item-button-mini noselect">
        <img src="/assets/ico/diagram.png" />
    </button>
    <div class="available-diagrams">
        <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="createDiagramCommand.exec()" class="create-diagram">{{ createDiagramCommand.title }}</button>
            <mat-divider></mat-divider>
            <img *ngIf="availableDiagramsLoading" class="loading" src="/assets/ico/loading.gif" />
            <ul *ngIf="!availableDiagramsLoading">
                <li *ngFor="let availableDiagram of availableDiagrams">
                    <button mat-menu-item (click)="selectDiagram(availableDiagram)">{{ availableDiagram.title }}</button>
                </li>
            </ul>
        </mat-menu>
        <button [matMenuTriggerFor]="appMenu" (click)="onAvailableDiagramsOpen()">â–¼</button>
    </div>
    <button (click)="createDiagramItemCommand.exec()" class="item-button noselect">{{ createDiagramItemCommand.title }}</button>
    <button (click)="addRelationCommand.exec()" class="item-button noselect" [disabled]="!addRelationCommand.isEnabled">{{ addRelationCommand.title }}</button>
    <button (click)="deleteCommand.exec()" class="item-button noselect" [disabled]="!deleteCommand.isEnabled">{{ deleteCommand.title }}</button>
    <button (click)="layoutDiagramCommand.exec()" class="item-button noselect">{{ layoutDiagramCommand.title }}</button>
    <button (click)="saveDiagramCommand.exec()" class="item-button noselect">{{ saveDiagramCommand.title }}</button>
    <input class="diagram-title" type="text" [value]="diagramTitle" (input)="diagramTitle = $event.target.value" />
</div>
