<div class="root">
    <div class="availableDiagrams">
        <mat-menu #appMenu="matMenu">
            <ul>
                <li *ngFor="let availableDiagram of availableDiagrams">
                    <button mat-menu-item (click)="selectDiagram(availableDiagram)">{{ availableDiagram.title }}</button>
                </li>
            </ul>
        </mat-menu>
        <button [matMenuTriggerFor]="appMenu"><img src="/assets/ico/diagram.png" /></button>
    </div>
    <button (click)="createDiagramItem()" class="item-button noselect">Новый элемент</button>
    <button (click)="delete()" class="item-button noselect" [disabled]="deleteIsDisabled">{{ deleteTitle }}</button>
    <button (click)="layout()" class="item-button noselect">Выровнять диаграмму</button>
    <button (click)="save()" class="item-button noselect">Сохранить диаграмму</button>
    <input class="diagram-title" type="text" [value]="diagramTitle" (input)="diagramTitle = $event.target.value" />
</div>
